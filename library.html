<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM - Your Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .library-content {
            padding: 24px;
            margin-left: 240px; /* Match sidebar width */
            width: calc(100% - 240px); /* Adjust width accounting for sidebar */
        }

        .library-header {
            margin-bottom: 32px;
        }

        .library-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--light-black);
        }

        .tab.active {
            background-color: var(--royal-blue);
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .library-item {
            background-color: var(--light-black);
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .library-item:hover {
            background-color: #333;
        }

        .library-item img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .sort-options {
            display: flex;
            gap: 16px;
        }

        .sort-button {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--light-black);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>FM</h1>
                <p>Free Music</p>
            </div>
            
            <div class="nav-menu">
                <div class="menu-item active" onclick="navigateTo('index.html')">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="menu-item" onclick="navigateTo('search.html')">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </div>
                <div class="menu-item" onclick="navigateTo('library.html')">
                    <i class="fas fa-book"></i>
                    <span>Library</span>
                </div>
                <div class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>

            <div class="playlists">
                <h2>PLAYLISTS</h2>
                <div class="playlist-item">
                    <i class="fas fa-plus"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="playlist-item">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </div>
            </div>
        </div>
        <!-- Main Library Content -->
        <div class="main-content">
            <div class="library-content">
                <div class="library-header">
                    <h1>Your Library</h1>
                </div>

                <div class="library-tabs">
                    <div class="tab active">Playlists</div>
                    <div class="tab">Albums</div>
                    <div class="tab">Artists</div>
                    <div class="tab">Downloaded</div>
                </div>

                <div class="filter-bar">
                    <div class="sort-options">
                        <button class="sort-button">
                            <i class="fas fa-sort"></i> Recently Added
                        </button>
                        <button class="sort-button">
                            <i class="fas fa-filter"></i> Filters
                        </button>
                    </div>
                </div>

                <div class="library-grid">
                    <div class="library-item">
                        <img src="https://via.placeholder.com/200" alt="Playlist">
                        <h3>Liked Songs</h3>
                        <p>Playlist • 123 songs</p>
                    </div>
                    <div class="library-item">
                        <img src="https://via.placeholder.com/200" alt="Playlist">
                        <h3>My Playlist #1</h3>
                        <p>Playlist • 45 songs</p>
                    </div>
                    <!-- Add more library items as needed -->
                </div>
            </div>
        </div>

        <div class="player-bar">
            <div class="now-playing">
                <img src="https://via.placeholder.com/56" alt="Current Track">
                <div class="track-info">
                    <h4>Currently Playing</h4>
                    <p>Artist Name</p>
                </div>
                <div class="track-actions">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-expand-alt"></i>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button><i class="fas fa-random"></i></button>
                    <button><i class="fas fa-step-backward"></i></button>
                    <button class="play-btn"><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-step-forward"></i></button>
                    <button><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="total-time">3:30</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-filled"></div>
                </div>
                <i class="fas fa-list"></i>
            </div>
        </div>
    </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                // Add logic to switch content based on selected tab
            });
        });
        
        // Your existing JavaScript code here
        
        // Add navigation function
        function navigateTo(page) {
            document.querySelector('.container').style.animation = 'slideLeft 0.5s ease-out';
            setTimeout(() => {
                window.location.href = page;
            }, 400);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Your existing DOMContentLoaded code here
            
            // Check login status
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }

            // Update active menu item
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(currentPage)) {
                    item.classList.add('active');
                }
            });

            // Rest of your existing initialization code...
        });

        // Rest of your existing JavaScript code...
    
    </script>
</body>
</html>
