<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM - Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-content {
            padding: 24px;
            margin-left: 240px; /* Match sidebar width */
            width: calc(100% - 240px); /* Adjust width accounting for sidebar */
        }

        .search-header {
            margin-bottom: 32px;
        }

        .search-header input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 24px;
            border: none;
            background-color: var(--light-black);
            color: var(--text-primary);
            font-size: 16px;
        }

        .genres-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .genre-card {
            background: linear-gradient(45deg, var(--royal-blue), var(--dark-blue));
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-height: 180px;
            display: flex;
            align-items: flex-end;
        }

        .genre-card:hover {
            transform: scale(1.05);
        }

        .search-results {
            margin-top: 40px;
        }

        .result-section {
            margin-bottom: 32px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>FM</h1>
                <p>Free Music</p>
            </div>
            
            <div class="nav-menu">
                <div class="menu-item active" onclick="navigateTo('index.html')">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="menu-item" onclick="navigateTo('search.html')">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </div>
                <div class="menu-item" onclick="navigateTo('library.html')">
                    <i class="fas fa-book"></i>
                    <span>Library</span>
                </div>
                <div class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>

            <div class="playlists">
                <h2>PLAYLISTS</h2>
                <div class="playlist-item">
                    <i class="fas fa-plus"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="playlist-item">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </div>
            </div>
        </div>

        <!-- Main Search Content -->
        <div class="main-content">
            <div class="search-content">
                <div class="search-header">
                    <h1>Search</h1>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="What do you want to listen to?" autofocus>
                    </div>
                </div>

                <div class="browse-section">
                    <h2>Browse All</h2>
                    <div class="genres-grid">
                        <div class="genre-card">
                            <h3>Pop</h3>
                        </div>
                        <div class="genre-card">
                            <h3>Hip-Hop</h3>
                        </div>
                        <div class="genre-card">
                            <h3>Rock</h3>
                        </div>
                        <div class="genre-card">
                            <h3>Electronic</h3>
                        </div>
                        <div class="genre-card">
                            <h3>Jazz</h3>
                        </div>
                        <div class="genre-card">
                            <h3>Classical</h3>
                        </div>
                    </div>
                </div>

                <div class="search-results" style="display: none;">
                    <div class="result-section">
                        <h2>Top Results</h2>
                        <div class="result-grid">
                            <!-- Results will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-bar">
            <div class="now-playing">
                <img src="https://via.placeholder.com/56" alt="Current Track">
                <div class="track-info">
                    <h4>Currently Playing</h4>
                    <p>Artist Name</p>
                </div>
                <div class="track-actions">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-expand-alt"></i>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button><i class="fas fa-random"></i></button>
                    <button><i class="fas fa-step-backward"></i></button>
                    <button class="play-btn"><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-step-forward"></i></button>
                    <button><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="total-time">3:30</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-filled"></div>
                </div>
                <i class="fas fa-list"></i>
            </div>
        </div>
    </div>
        </div>
    </div>
    <script>
        // Your existing JavaScript code here
        
        // Add navigation function
        function navigateTo(page) {
            document.querySelector('.container').style.animation = 'slideLeft 0.5s ease-out';
            setTimeout(() => {
                window.location.href = page;
            }, 400);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Your existing DOMContentLoaded code here
            
            // Check login status
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }

            // Update active menu item
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(currentPage)) {
                    item.classList.add('active');
                }
            });

            // Rest of your existing initialization code...
        });

        // Rest of your existing JavaScript code...
    </script>
</body>
</html>
