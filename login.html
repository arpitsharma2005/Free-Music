<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <header>
            <div class="logo">
                <h1>FM</h1>
                <p>Free Music</p>
            </div>
        </header>

        <main class="login-content">
            <h2>Log in to FM</h2>
            
            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook"></i>
                    Continue with Facebook
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button class="social-btn apple">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email address or username</label>
                    <input type="text" id="email" placeholder="Email address or username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <button type="submit" class="login-btn">LOG IN</button>
                </div>

                <a href="#" class="forgot-password">Forgot your password?</a>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up for FM</a></p>
            </div>
        </main>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                window.location.href = 'index.html';
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            
            // Basic form validation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Store login state
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Add slide-up animation
                document.querySelector('.login-container').style.animation = 'slideUp 0.8s ease-in-out reverse';
                
                // Wait for animation to complete before redirecting
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 700);
            }
        }
    </script>
</body>
</html>
